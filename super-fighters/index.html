<!DOCTYPE html>
<html lang="en">
<head><link rel="manifest" href="https://especially43.github.io/manifest.json" />
<meta name="description" content="Play Super Fighters unblocked and brawl with opponents. Use punches, kicks, and weapons in this fun fighting game online." />
 <meta name="author" content="Especially43">
    <meta name="robots" content="index, follow">
  <title>Super Fighters Game | Play Online</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="ruffle.js"></script>
  <meta name="google" content="notranslate">
</head>
<body><script type="text/javascript">
if('serviceWorker' in navigator) {window.addEventListener('load', () => {navigator.serviceWorker.register('https://especially43.github.io/sw.js')
.then(registration => {console.log('Service Worker registered successfully:', registration);})
.catch(error => {console.log('Error in Service Worker registration:', error);});});}
</script>
  <div id="swf-container"></div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
      localStorage.setItem('swfurl', 'game.swf');
        const swfUrl = localStorage.getItem('swfurl');
        if (swfUrl) {
            let embedElem = document.createElement('embed');
            embedElem.src = swfUrl;
            embedElem.type = 'application/x-shockwave-flash';
            
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            const originalWidth = 800;
            const originalHeight = 600;
            const aspectRatio = originalWidth / originalHeight;

            if (maxWidth / aspectRatio <= maxHeight) {
                embedElem.width = maxWidth;
                embedElem.height = maxWidth / aspectRatio;
            } else {
                embedElem.width = maxHeight * aspectRatio;
                embedElem.height = maxHeight;
            }
            document.getElementById('swf-container').appendChild(embedElem);
        } else {
            alert("No SWF URL found in localStorage!");
        }
    });
</script>
</body>
</html>
